<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Flexbox.css">
    <title>Flex Box</title>
</head>
<body>
    <header>
        <img src="logo.png" width="20px" height="20px" alt="dukan logo">

            <ul>

                <li>About</li>
                <li>Contact</li>
            </ul>

    <figure>

    <div class="lpc" >

        </section>

        </section>
        <section class="sec" style="border:2px solid rgb(240, 201, 76);background-color:rgb(91, 233, 233);" >

        </section>
