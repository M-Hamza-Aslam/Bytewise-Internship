<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table_practice</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <table border="3" width="20%" height="30%" >
            <caption>Test Result</caption>
            <thead>
                <tr><th>Student Name</th><th>Numbers</th></tr>
            </thead>
            <tbody>
                <tr><td>Hamza</td><td>7</td></tr>
                <tr><td rowspan="2" >safeer</td><td>3</td></tr>
                <tr><td>4</td></tr>
                <tr><td>Rafay</td><td>2</td></tr>
            </tbody>
            <tfoot>
                <tr><td><b>passed Students</b></td><td><b>1</b></td></tr>
            </tfoot>
        </table>
        <details>
            <summary>Epcot</summary>
            <p>Epcot is a theme park at Walt Disney World Resort featuring
                exciting attractions, international pavilions, award-winning
                fireworks and seasonal special events</p>
        </details>
        <bdo dir="rtl">this is text</bdo>

        <button type="reset" >Subscribe!</button>
        <br>
        <label for="marks">Test marks</label>
        <meter id="marks" min="0" max="10" value="7"  >7 out of 10</meter>
        <br>
        <label for="loading">loading</label>
        <progress id="loading" min="0" max="100" value="50" >50%</progress>
        <br>
        <iframe src="https://smartybro.com/category/coursera/" frameborder="1" width="500" height="500" title="ifram new web" name="iframe"></iframe>
    </body>
</html>
